    <title>Player Music</title>

<body>
    <div class="main-content">

                    </div>
                </div>

                </div>
                <div class="button-gr">
                    <span><i id="playbutton"></i></span>
                    <span><i id="playbutton"></i></span>
                    <span><i id="playbutton"></i></span>
                </div>
           </div>
        </div>
    </div>
</body>
</html>
